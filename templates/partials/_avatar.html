{% load chat_extras %}

{% if user.profile.foto and user.profile.foto.url != '/media/avatars/default.png' %}
    <img class="h-10 w-10 rounded-full object-cover" src="{{ user.profile.foto.url }}" alt="Foto de {{ user.username }}">
{% elif is_ai %}
    <div class="h-10 w-10 rounded-full bg-mti-dark-blue flex items-center justify-center">
        <svg class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="currentColor"><path d="M2 2H8V8H2V2ZM2 10H8V16H2V10ZM16 15H22V21H16V15ZM10 15H14V19H10V15ZM10 5H22V9H10V5Z"/></svg>
    </div>
{% elif user %}
    <div class="h-10 w-10 rounded-full bg-gradient-to-br from-mti-blue-600 to-mti-blue-800 flex items-center justify-center text-white font-bold text-sm">
        {{ user.get_full_name|get_initials }}
    </div>
{% endif %}
