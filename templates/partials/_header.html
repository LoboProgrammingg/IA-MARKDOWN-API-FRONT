{% load static %}
<header class="bg-white/90 dark:bg-mti-dark-blue/90 backdrop-blur-lg sticky top-0 z-30 border-b border-slate-200 dark:border-slate-700">
    <nav class="container mx-auto px-4 lg:px-6">
        <div class="flex justify-between items-center h-20">
            <a href="{% url 'home' %}" class="flex items-center space-x-3">
                <svg class="h-8 w-8 text-mti-blue dark:text-white" viewBox="0 0 24 24" fill="currentColor"><path d="M2 2H8V8H2V2ZM2 10H8V16H2V10ZM16 15H22V21H16V15ZM10 15H14V19H10V15ZM10 5H22V9H10V5Z"/></svg>
                <span class="text-xl font-extrabold text-mti-dark-blue dark:text-white tracking-tight">MTI</span>
            </a>
            
            <div class="hidden lg:flex items-center space-x-8">
                <a href="{% url 'home' %}" class="text-base font-medium text-slate-600 dark:text-slate-300 hover:text-mti-blue dark:hover:text-white transition-colors">Home</a>
                <a href="{% url 'chat_page' %}" class="text-base font-medium text-slate-600 dark:text-slate-300 hover:text-mti-blue dark:hover:text-white transition-colors">Chat IA</a>
            </div>

            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="h-10 w-10 flex items-center justify-center rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700">
                    <svg id="theme-toggle-dark-icon" class="h-5 w-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="h-5 w-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.465 14.95l-.708.707a1 1 0 101.414 1.414l.708-.707a1 1 0 00-1.414-1.414zM14.95 6.464a1 1 0 01-1.414 0l-.708-.707a1 1 0 111.414-1.414l.707.707a1 1 0 010 1.414z"></path></svg>
                </button>

                {% if user.is_authenticated %}
                <div class="relative" data-controller="dropdown">
                    <button type="button" class="flex items-center space-x-2" data-action="click->dropdown#toggle">
                        <span class="text-slate-600 dark:text-slate-300 hidden sm:inline">Olá, <span class="font-semibold">{{ user.username }}</span></span>
                        <img class="h-10 w-10 rounded-full" src="https://i.pravatar.cc/40?u={{ user.username }}" alt="Avatar do usuário">
                    </button>
                    <div data-dropdown-target="menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-slate-700 rounded-lg shadow-xl z-10 origin-top-right transition-all duration-300" data-transition-enter-from="opacity-0 scale-95" data-transition-enter-to="opacity-100 scale-100" data-transition-leave-from="opacity-100 scale-100" data-transition-leave-to="opacity-0 scale-95">
                        <div class="py-1">
                            <a href="#" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-600">Meu Perfil</a>
                            <a href="#" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-600">Configurações</a>
                            <div class="border-t border-slate-200 dark:border-slate-600 my-1"></div>
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="w-full text-left block px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-slate-100 dark:hover:bg-slate-600">Sair</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="hidden lg:flex">
                     <a href="{% url 'login' %}" class="bg-mti-blue hover:bg-mti-dark-blue text-white font-bold text-sm py-2 px-4 rounded-lg transition-all">Entrar</a>
                </div>
                {% endif %}

                <div class="lg:hidden">
                    <button id="mobile-menu-button" class="h-10 w-10 flex items-center justify-center rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700" aria-controls="mobile-menu" aria-expanded="false">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="hidden lg:hidden py-4">
            <a href="{% url 'home' %}" class="block py-2 px-4 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-md">Home</a>
            <a href="{% url 'chat_page' %}" class="block py-2 px-4 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-md">Chat IA</a>
            <div class="border-t border-slate-200 dark:border-slate-700 mt-4 pt-4">
                 {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}" class="block w-full text-center bg-mti-blue hover:bg-mti-dark-blue text-white font-bold py-2 px-4 rounded-lg transition-all">Entrar</a>
                 {% endif %}
            </div>
        </div>
    </nav>
</header>
