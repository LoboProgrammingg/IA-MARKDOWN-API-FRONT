{% load static %}
{% load chat_extras %}

<header data-controller="sidebar" class="bg-white/95 dark:bg-slate-900/95 backdrop-blur-md sticky top-0 z-30 border-b border-slate-200 dark:border-slate-800">
    <nav class="container mx-auto px-4 lg:px-6">
        <div class="flex justify-between items-center h-20">
            <a href="{% url 'home' %}" class="flex items-center space-x-3">
                <svg class="h-8 w-8 text-mti-blue-600" viewBox="0 0 24 24" fill="currentColor"><path d="M2 2H8V8H2V2ZM2 10H8V16H2V10ZM16 15H22V21H16V15ZM10 15H14V19H10V15ZM10 5H22V9H10V5Z"/></svg>
                <span class="text-xl font-extrabold text-slate-800 dark:text-white tracking-tight">MTI Portal</span>
            </a>
            
            <div class="hidden lg:flex items-center space-x-1">
                <a href="{% url 'home' %}" class="px-4 py-2 rounded-lg text-base font-semibold transition-colors
                    {% if active_nav == 'home' %}
                        bg-mti-blue-50 text-mti-blue-600 dark:bg-mti-blue-900/50 dark:text-white
                    {% else %}
                        text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800
                    {% endif %}">
                    Home
                </a>
                <a href="{% url 'chat_page' %}" class="px-4 py-2 rounded-lg text-base font-semibold transition-colors
                    {% if active_nav == 'chat' %}
                        bg-mti-blue-50 text-mti-blue-600 dark:bg-mti-blue-900/50 dark:text-white
                    {% else %}
                        text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800
                    {% endif %}">
                    Chat IA
                </a>
            </div>

            <div class="flex items-center space-x-4">
                <div data-controller="theme" class="hidden sm:flex">
                    <button data-action="click->theme#toggle" class="h-10 w-10 flex items-center justify-center rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                        <svg data-theme-target="darkIcon" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg data-theme-target="lightIcon" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.465 14.95l-.708.707a1 1 0 101.414 1.414l.708-.707a1 1 0 00-1.414-1.414zM14.95 6.464a1 1 0 01-1.414 0l-.708-.707a1 1 0 111.414-1.414l.707.707a1 1 0 010 1.414z"></path></svg>
                    </button>
                </div>
                
                {% if user.is_authenticated %}
                <div data-controller="dropdown" class="relative">
                    <button data-action="click->dropdown#toggle" type="button" class="flex items-center space-x-3 rounded-full p-1 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                        {% include 'partials/_avatar.html' %}
                    </button>
                    <div data-dropdown-target="menu" class="hidden absolute right-0 mt-2 w-56 bg-white dark:bg-slate-800 rounded-lg shadow-xl z-10 origin-top-right border dark:border-slate-700">
                        </div>
                </div>
                {% else %}
                <a href="{% url 'login' %}" class="bg-mti-blue-600 hover:bg-mti-blue-700 text-white font-bold text-sm py-2.5 px-5 rounded-lg transition-all shadow hover:shadow-md">Entrar</a>
                {% endif %}
                
                <button data-action="click->sidebar#toggle" class="lg:hidden h-10 w-10 flex items-center justify-center rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
        </div>
    </nav>
    
    <div data-sidebar-target="panel" class="lg:hidden fixed inset-y-0 left-0 w-64 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 transform -translate-x-full transition-transform duration-300 ease-in-out z-40">
        <div class="p-4 space-y-2">
            <a href="{% url 'home' %}" class="block text-lg font-semibold py-2 px-3 rounded-md {% if active_nav == 'home' %}text-mti-blue-600 bg-mti-blue-50 dark:bg-mti-blue-900/50 dark:text-white{% else %}text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800{% endif %}">Home</a>
            <a href="{% url 'chat_page' %}" class="block text-lg font-semibold py-2 px-3 rounded-md {% if active_nav == 'chat' %}text-mti-blue-600 bg-mti-blue-50 dark:bg-mti-blue-900/50 dark:text-white{% else %}text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800{% endif %}">Chat IA</a>
            </div>
    </div>
</header>
