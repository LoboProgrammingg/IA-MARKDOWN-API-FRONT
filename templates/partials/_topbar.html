{% load static %}
{% load chat_extras %} <header class="sticky top-0 z-20 bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg border-b border-slate-200 dark:border-slate-800">
    <div class="flex items-center justify-between h-20 px-4 sm:px-6 lg:px-8">
        
        <div class="flex items-center space-x-2">
            <button data-action="click->sidebar#toggle" class="lg:hidden h-10 w-10 flex items-center justify-center rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                <span class="sr-only">Abrir menu</span>
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <form class="relative hidden sm:block">
                <label for="topbar-search" class="sr-only">Buscar</label>
                <input id="topbar-search" type="text" class="w-full sm:w-64 lg:w-96 pl-11 pr-4 py-2.5 rounded-full bg-slate-100 dark:bg-slate-800 border-transparent focus:ring-2 focus:ring-mti-blue-500 focus:bg-white dark:focus:bg-slate-900 transition" placeholder="Buscar no portal...">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </form>
        </div>

        <div class="flex items-center space-x-2 sm:space-x-3">
            
            <button class="h-10 w-10 flex items-center justify-center rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                <span class="sr-only">Ver notificações</span>
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L3 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
            </button>

            <div data-controller="theme">
                <button data-action="click->theme#toggle" class="h-10 w-10 flex items-center justify-center rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                    <svg data-theme-target="darkIcon" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg data-theme-target="lightIcon" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.465 14.95l-.708.707a1 1 0 101.414 1.414l.708-.707a1 1 0 00-1.414-1.414zM14.95 6.464a1 1 0 01-1.414 0l-.708-.707a1 1 0 111.414-1.414l.707.707a1 1 0 010 1.414z"></path></svg>
                </button>
            </div>

            <div class="w-px h-6 bg-slate-200 dark:bg-slate-700 hidden sm:block"></div>

            {% if user.is_authenticated %}
                <div data-controller="dropdown" class="relative">
                    
                    <button data-action="click->dropdown#toggle" type="button" class="flex items-center space-x-3">
                        {% if user.profile.foto and user.profile.foto.url != '/media/avatars/default.png' %}
                            <img class="h-10 w-10 rounded-full object-cover ring-2 ring-offset-2 ring-offset-white dark:ring-offset-slate-900 ring-mti-blue-500" src="{{ user.profile.foto.url }}" alt="Foto de {{ user.username }}">
                        {% else %}
                            <div class="h-10 w-10 rounded-full bg-gradient-to-br from-mti-blue-600 to-mti-blue-800 flex items-center justify-center text-white font-bold text-sm ring-2 ring-offset-2 ring-offset-white dark:ring-offset-slate-900 ring-mti-blue-500">
                                {{ user.get_full_name|get_initials }}
                            </div>
                        {% endif %}
                        <div class="hidden md:block text-left">
                            <p class="text-sm font-semibold text-slate-800 dark:text-slate-200 leading-tight">{{ user.first_name|default:user.username }}</p>
                            <p class="text-xs text-slate-500 dark:text-slate-400 leading-tight">{{ user.profile.unidade|default:"Usuário" }}</p>
                        </div>
                    </button>
                    
                    <div data-dropdown-target="menu" class="hidden absolute right-0 mt-2 w-56 bg-white dark:bg-slate-800 rounded-lg shadow-xl z-10 origin-top-right border dark:border-slate-700">
                        <div class="p-2">
                            <div class="px-3 py-2 border-b border-slate-200 dark:border-slate-700 mb-2">
                                <p class="text-sm font-semibold text-slate-700 dark:text-slate-200">Logado como</p>
                                <p class="text-sm text-slate-500 dark:text-slate-400 truncate" title="{{ user.email }}">{{ user.username }}</p>
                            </div>
                            <div class="space-y-1">
                                <a href="{% url 'profile' %}" class="flex items-center gap-3 px-3 py-2 text-sm text-slate-700 dark:text-slate-200 rounded-md hover:bg-slate-100 dark:hover:bg-slate-700">
                                    <svg class="h-5 w-5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                    <span>Meu Perfil</span>
                                </a>
                                <div class="border-t border-slate-200 dark:border-slate-700"></div>
                                <form action="{% url 'logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="w-full flex items-center gap-3 px-3 py-2 text-sm text-red-500 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-md">
                                        <svg class="h-5 w-5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                                        <span>Sair</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="bg-mti-blue-600 hover:bg-mti-blue-700 text-white font-bold text-sm py-2.5 px-5 rounded-lg transition-all shadow hover:shadow-md">Entrar</a>
            {% endif %}
        </div>
    </div>
</header>
