<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - MTI IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .profile-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        .dark .profile-card {
            background: linear-gradient(145deg, rgba(30,41,59,0.9) 0%, rgba(15,23,42,0.7) 100%);
        }
        
        .file-input-label {
            transition: all 0.2s ease;
        }
        
        .file-input-label:hover {
            transform: translateY(-2px);
        }
        
        .custom-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-size: 1.5em 1.5em;
            background-repeat: no-repeat;
        }
        
        .dark .custom-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
        
        .input-field {
            transition: all 0.2s ease;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
        }
        
        .dark .input-field {
            background-color: rgba(30, 41, 59, 0.7);
        }
        
        .success-message {
            opacity: 0;
            transform: translateY(-20px);
        }
        
        .success-message.show {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-gray-800 dark:text-gray-200 transition-colors duration-200 min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Header Section -->
        <div class="mb-10 animate-fade-in" style="animation-delay: 0.1s;">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-primary-600 to-primary-400 bg-clip-text text-transparent">
                Configurações de Perfil
            </h1>
            <p class="mt-3 text-lg text-gray-600 dark:text-gray-400">
                Gerencie suas informações pessoais, de acesso e preferências.
            </p>
        </div>
        
        <!-- Success Message (hidden by default) -->
        <div id="success-message" class="success-message mb-8 p-4 rounded-lg bg-green-100 dark:bg-green-900/30 border-l-4 border-green-500 text-green-700 dark:text-green-300 flex items-center gap-3">
            <i class="ri-checkbox-circle-fill text-green-500 text-xl"></i>
            <span class="font-medium">Perfil atualizado com sucesso!</span>
        </div>
        
        <!-- Profile Form -->
        <form id="profile-form" class="profile-card rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden animate-fade-in" style="animation-delay: 0.2s;">
            <!-- Profile Picture Section -->
            <div class="p-6 md:p-8 border-b border-gray-200 dark:border-gray-700 grid grid-cols-1 md:grid-cols-3 gap-x-8 gap-y-6 items-center">
                <div class="md:col-span-1 flex flex-col sm:flex-row items-center gap-6">
                    <div class="relative group">
                        <div id="image-preview-container" class="relative flex-shrink-0">
                            <div id="image-preview" class="h-32 w-32 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center ring-4 ring-white dark:ring-gray-800 shadow-lg">
                                <i class="ri-user-3-line text-5xl text-gray-400 dark:text-gray-500"></i>
                            </div>
                            <div class="absolute inset-0 rounded-full bg-black bg-opacity-30 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity duration-200">
                                <i class="ri-camera-line text-white text-2xl"></i>
                            </div>
                        </div>
                        <input type="file" id="image-upload" name="image" accept="image/*" class="hidden">
                    </div>
                    
                    <div class="text-center sm:text-left">
                        <label for="image-upload" class="file-input-label inline-flex items-center gap-2 px-4 py-2 bg-primary-500 text-white rounded-lg shadow-md hover:bg-primary-600 cursor-pointer transition-all">
                            <i class="ri-upload-line"></i>
                            Alterar foto
                        </label>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">PNG, JPG (Max. 2MB)</p>
                    </div>
                </div>
                
                <!-- Name Fields -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome Completo</label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <input type="text" id="first-name" placeholder="Seu primeiro nome" class="input-field w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                        <div>
                            <input type="text" id="last-name" placeholder="Seu sobrenome" class="input-field w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Account Details Section -->
            <div class="p-6 md:p-8 grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-6">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome de usuário</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ri-user-line text-gray-400"></i>
                        </div>
                        <input type="text" id="username" class="input-field pl-10 w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                </div>
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ri-mail-line text-gray-400"></i>
                        </div>
                        <input type="email" id="email" class="input-field pl-10 w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                </div>
                
                <!-- Unit/Department -->
                <div class="sm:col-span-2">
                    <label for="unidade" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Unidade/Departamento</label>
                    <select id="unidade" class="custom-select input-field w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="">Selecione sua unidade</option>
                        <option value="TI">Tecnologia da Informação</option>
                        <option value="RH">Recursos Humanos</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Operações">Operações</option>
                    </select>
                </div>
                
                <!-- Password Change (Collapsible) -->
                <div class="sm:col-span-2">
                    <div class="border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">
                        <button type="button" id="password-toggle" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-800 text-left font-medium text-gray-700 dark:text-gray-300 flex justify-between items-center">
                            <span>Alterar senha</span>
                            <i class="ri-arrow-down-s-line transition-transform duration-200"></i>
                        </button>
                        
                        <div id="password-fields" class="hidden px-4 py-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800/50 grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="current-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Senha atual</label>
                                <div class="relative">
                                    <input type="password" id="current-password" class="input-field w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                                    <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 toggle-password">
                                        <i class="ri-eye-line"></i>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label for="new-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nova senha</label>
                                <div class="relative">
                                    <input type="password" id="new-password" class="input-field w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                                    <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 toggle-password">
                                        <i class="ri-eye-line"></i>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirmar nova senha</label>
                                <div class="relative">
                                    <input type="password" id="confirm-password" class="input-field w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                                    <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 toggle-password">
                                        <i class="ri-eye-line"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="flex items-end">
                                <button type="button" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors">
                                    Atualizar senha
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Form Footer -->
            <div class="bg-gray-50 dark:bg-gray-800/50 px-6 py-4 flex flex-col sm:flex-row items-center justify-between gap-4">
                <a href="#" class="inline-flex items-center gap-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                    <i class="ri-arrow-left-line"></i>
                    Voltar para o Chat
                </a>
                
                <div class="flex gap-3">
                    <button type="button" class="px-6 py-2.5 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" class="px-6 py-2.5 bg-primary-500 text-white font-medium rounded-lg shadow-md hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all transform hover:scale-[1.02]">
                        <div class="flex items-center gap-2">
                            <i class="ri-save-line"></i>
                            Salvar Alterações
                        </div>
                    </button>
                </div>
            </div>
        </form>
        
        <!-- Dark Mode Toggle (for demo purposes) -->
        <div class="fixed bottom-6 right-6">
            <button id="theme-toggle" class="p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all">
                <i class="ri-sun-line text-gray-700 dark:text-gray-300 text-xl block dark:hidden"></i>
                <i class="ri-moon-line text-gray-700 dark:text-gray-300 text-xl hidden dark:block"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            
            themeToggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            });
            
            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
            }
            
            // Image upload preview
            const imageUpload = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview');
            
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        imagePreview.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.className = 'h-32 w-32 rounded-full object-cover ring-4 ring-white dark:ring-gray-800 shadow-lg';
                        imagePreview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Password toggle
            const passwordToggle = document.getElementById('password-toggle');
            const passwordFields = document.getElementById('password-fields');
            
            passwordToggle.addEventListener('click', function() {
                passwordFields.classList.toggle('hidden');
                const icon = this.querySelector('i');
                icon.classList.toggle('rotate-180');
            });
            
            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.innerHTML = type === 'password' ? '<i class="ri-eye-line"></i>' : '<i class="ri-eye-off-line"></i>';
                });
            });
            
            // Form submission
            const form = document.getElementById('profile-form');
            const successMessage = document.getElementById('success-message');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simulate form submission
                successMessage.classList.add('show');
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 5000);
                
                // Here you would normally submit the form to your Django backend
                // For example:
                // const formData = new FormData(form);
                // fetch('/profile/', {
                //     method: 'POST',
                //     body: formData
                // })
                // .then(response => response.json())
                // .then(data => {
                //     if (data.success) {
                //         showSuccessMessage();
                //     }
                // });
            });
            
            // Simulate loading user data (in a real app, this would come from your Django backend)
            setTimeout(() => {
                document.getElementById('first-name').value = 'João';
                document.getElementById('last-name').value = 'Silva';
                document.getElementById('username').value = 'joao.silva';
                document.getElementById('email').value = 'joao.silva@empresa.com';
                document.getElementById('unidade').value = 'TI';
            }, 300);
        });
    </script>
</body>
</html>
