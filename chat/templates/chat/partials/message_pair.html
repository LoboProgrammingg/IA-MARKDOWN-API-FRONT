{% load chat_extras %} <div class="flex items-start gap-3 justify-end animate-fadeIn">
    <div class="group relative">
        <div class="max-w-xl p-4 bg-mti-blue text-white rounded-2xl rounded-br-none shadow-md">
            <p>{{ mensagem.pergunta }}</p>
        </div>
        <span class="absolute top-full right-0 mt-1 text-xs text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity">
            {{ mensagem.timestamp|date:"H:i" }}
        </span>
    </div>
    <div class="flex-shrink-0 h-10 w-10 rounded-full bg-slate-300 flex items-center justify-center">
        <svg class="h-6 w-6 text-slate-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>
    </div>
</div>

<div class="flex items-start gap-3 animate-fadeIn mt-6">
    <div class="flex-shrink-0 h-10 w-10 rounded-full bg-mti-dark-blue flex items-center justify-center">
        <svg class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="currentColor"><path d="M2 2H8V8H2V2ZM2 10H8V16H2V10ZM16 15H22V21H16V15ZM10 15H14V19H10V15ZM10 5H22V9H10V5Z"/></svg>
    </div>
    <div class="group relative">
        <div id="message-{{ mensagem.id }}" class="max-w-2xl p-4 bg-slate-100 rounded-2xl rounded-bl-none shadow-md">
            <div class="prose prose-slate max-w-none prose-p:my-2 prose-ul:my-2 prose-ol:my-2 prose-headings:text-mti-dark-blue">
                {{ mensagem.resposta|markdown_to_html|safe }}
            </div>
        </div>
        <div class="absolute top-full left-0 mt-1 flex items-center space-x-3 opacity-0 group-hover:opacity-100 transition-opacity">
            <span class="text-xs text-slate-400">{{ mensagem.timestamp|date:"H:i" }}</span>
            <button class="copy-btn text-slate-400 hover:text-mti-blue" title="Copiar texto" 
                    data-message-id="message-{{ mensagem.id }}">
                <svg class="copy-icon h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.03 1.125 0 1.13.094 1.976 1.057 1.976 2.192V7.5m-9 3c0-1.135.845-2.098 1.976-2.192a48.424 48.424 0 011.125 0c1.13.094 1.976 1.057 1.976 2.192V19.5A2.25 2.25 0 006.75 21.75h10.5A2.25 2.25 0 0019.5 19.5V10.5c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.125 0c-1.13-.094-1.976-1.057-1.976-2.192V7.5" /></svg>
                <svg class="check-icon h-4 w-4 text-green-500 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" /></svg>
            </button>
        </div>
    </div>
</div>
