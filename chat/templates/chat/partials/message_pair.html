{% load humanize chat_extras %}

<div class="flex items-start gap-3 justify-end">
    <div class="group relative">
        <div class="max-w-xl lg:max-w-2xl p-4 bg-mti-blue-600 text-white rounded-2xl rounded-br-none shadow-md">
            <p class="text-base">{{ mensagem.pergunta }}</p>
        </div>
        <div class="absolute top-full right-0 mt-1.5 text-xs text-slate-400 dark:text-slate-500 opacity-0 group-hover:opacity-100 transition-opacity">
            {{ mensagem.timestamp|date:"H:i" }}
        </div>
    </div>
    <div class="flex-shrink-0">
        {% include 'partials/_avatar.html' with user=mensagem.user %}
    </div>
</div>

<div class="flex items-start gap-4 mt-8">
    <div class="flex-shrink-0">
        {% include 'partials/_avatar.html' with is_ai=True %}
    </div>
    <div class="group relative">
        <div id="message-{{ mensagem.id }}" class="max-w-2xl lg:max-w-3xl p-4 bg-white dark:bg-slate-700 rounded-2xl rounded-bl-none shadow-md">
            <div class="prose prose-slate dark:prose-invert max-w-none text-base">
                {{ mensagem.resposta|markdown_to_html|safe }}
            </div>
        </div>
        <div class="absolute top-full left-0 mt-1.5 flex items-center space-x-3 opacity-0 group-hover:opacity-100 transition-opacity">
            <span class="text-xs text-slate-400 dark:text-slate-500">{{ mensagem.timestamp|date:"H:i" }}</span>
            <button class="copy-btn text-slate-400 hover:text-mti-blue-600 dark:hover:text-white" title="Copiar texto" data-message-id="message-{{ mensagem.id }}">
                <span class="copy-text text-xs">Copiar</span>
            </button>
        </div>
    </div>
</div>
